version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - "5732:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keyline

  mail:
    image: axllent/mailpit:v1.26
    restart: always
    ports:
      - "8025:8025"
      - "1025:1025"

  redis:
    image: valkey/valkey
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:4-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
