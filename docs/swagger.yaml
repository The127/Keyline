info:
  contact: {}
  description: Open source OIDC/IDP server.
  title: Keyline API
paths:
  /api/virtual-servers:
    post:
      consumes:
      - application/json
      parameters:
      - description: Virtual server
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateVirtualSeverRequestDto'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Create virtual server
      tags:
      - Admin
  /api/virtual-servers/{virtualServerName}:
    get:
      parameters:
      - default: keyline
        description: Virtual server name
        in: path
        name: virtualServerName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GetVirtualServerResponseDto'
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get virtual server
      tags:
      - Admin
    patch:
      consumes:
      - application/json
      parameters:
      - default: keyline
        description: Virtual server name
        in: path
        name: virtualServerName
        required: true
        type: string
      - description: Patch document
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.PatchVirtualServerRequestDto'
      produces:
      - text/plain
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: Patch virtual server
      tags:
      - Admin
  /api/virtual-servers/{virtualServerName}/health:
    get:
      parameters:
      - default: keyline
        description: Virtual server name
        in: path
        name: virtualServerName
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Virtual server health
      tags:
      - System
  /api/virtual-servers/{virtualServerName}/public-info:
    get:
      parameters:
      - default: keyline
        description: Virtual server name
        in: path
        name: virtualServerName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GetVirtualServerListResponseDto'
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get virtual server public info
      tags:
      - Admin
  /api/virtual-servers/{virtualServerName}/roles:
    get:
      description: Retrieve a paginated list of roles within a virtual server.
      parameters:
      - default: keyline
        description: Virtual server name
        in: path
        name: virtualServerName
        required: true
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      - description: Order by field (e.g., name, createdAt)
        in: query
        name: orderBy
        type: string
      - description: Order direction (asc|desc)
        in: query
        name: orderDir
        type: string
      - description: Search term
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PagedRolesResponseDto'
        "400":
          description: Bad Request
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List roles
      tags:
      - Roles
    post:
      consumes:
      - application/json
      description: Create a new role within a virtual server.
      parameters:
      - default: keyline
        description: Virtual server name
        in: path
        name: virtualServerName
        required: true
        type: string
      - description: Role data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateRoleRequestDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.CreateRoleResponseDto'
        "400":
          description: Bad Request
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create role
      tags:
      - Roles
  /api/virtual-servers/{virtualServerName}/roles/{roleId}:
    get:
      description: Get a role by its ID within a virtual server.
      parameters:
      - default: keyline
        description: Virtual server name
        in: path
        name: virtualServerName
        required: true
        type: string
      - description: Role ID (UUID)
        in: path
        name: roleId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GetRoleByIdResponseDto'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get role
      tags:
      - Roles
  /api/virtual-servers/{virtualServerName}/roles/{roleId}/assign:
    post:
      consumes:
      - application/json
      description: Assign an existing role to a user within a virtual server.
      parameters:
      - default: keyline
        description: Virtual server name
        in: path
        name: virtualServerName
        required: true
        type: string
      - description: Role ID (UUID)
        in: path
        name: roleId
        required: true
        type: string
      - description: Assignment data
        in: body
